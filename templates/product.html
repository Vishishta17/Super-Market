{% extends 'base.html' %}

{% block title %}
Product
{% endblock title %}

{% block body %}

<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<h2 class="text-center text-white bg-dark">Add Products</h2>

<br>
<form action="/product" method="post" class="jumbotron">

<div class="form-group">

<input type="text" class="form-control" name="productname" placeholder="Product Name" required>

</div>

<div class="form-group">

<input type="text" class="form-control" name="brand" placeholder="Brand" required>

</div>


<div class="form-group">

<input type="text" class="form-control" name="price" placeholder="Price" required>

</div>


  <button type="submit" class="btn btn-dark btn-sm btn-block">Add</button>

</form>

</div>
<div class="col-md-4"></div>

</div>

</div>

{% endblock body %}
